<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍳Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
            <nav>
                <p><a href="index.html">🍳 El hueco, recetario</a></p>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="signup.html">Registrarse</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
    </header>

    <main>
        <hi>Iniciar Sesión</hi>
        <form>
            <label for="usuario">Escriba su usuario: </label>
            <input type="text" id="usuario" name="usuario" placeholder="Elpepe123" required>
            <br>
            <label for="contrasena">Digite su contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="12345678" required>
            <br>
            <label for="confirmar">Confirme su contraseña:</label>
            <input type="password" id="confirmar" name="confirmar" placeholder="12345678" required>
            <br>
            <label for="recordar">Recordar sesión</label>
            <input type="checkbox" id="recordar" name="recordar">
            <br>
            <input type="submit" value="Iniciar Sesión">
            <input type="reset" value="Limpiar">
        </form>
        <p>¿No tienes cuenta? <a href="signup.html">Regístrate aquí</a></p>
        <section class="redes-sociales">
            <h2>Iniciar sesión con:</h2>
            <ul>
                <li>
                    <a href="https://www.facebook.com/"><img src="images/facebook.png"></a>
                </li>
                <li>
                    <a href="https://www.google.com/" target="_blank">
                        <img src="google.png" alt="Google" style="width:32px; height:32px; vertical-align:middle;">
                        Google
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank">
                        <img src="twitter.png" alt="Twitter" style="width:32px; height:32px; vertical-align:middle;">
                        Twitter
                    </a>
                </li>
            </ul>
    </main>

    <footer>
        <p>&copy; 2025 El Hueco. Todos los derechos reservados.</p>
    </footer>
</body>
</html>

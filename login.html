<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍳Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <h1>🍳 La Hueca, recetario</h1>
            <nav>
                <ul>
                    <li><a href="signup.html">Registrarse</a></li>
                </ul>
            </nav>
    </header>

    <main>
        <div class="formulario">
            <h1>Iniciar Sesión</h1>
            <form id="formlogin">
                <div class="campo">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" required>
                    <span class="mensaje-error" id="errorusuario"></span>
                </div>
                <div class="campo">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" required>
                    <span class="mensaje-error" id="errorContraseña"></span>
                </div>
                <button type="button" id="btnlogin">Iniciar Sesión</button>
            </form>
            <div><p>¿No tienes cuenta? <a href="signup.html">Regístrate aquí</a></p></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 La Hueca. Todos los derechos reservados.</p>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
